<div class="bg-white rounded-lg shadow-md overflow-hidden">
  <img
    src="https://via.placeholder.com/500x300"
    alt="Event Image"
    class="w-full h-56 object-cover"
  />
  <div class="p-4">
    <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ Event.Title }}</h2>
    <p class="text-gray-600 mb-4">
      {{ Event.Description }}
    </p>
    <p class="text-gray-800">Date: {{ Event.Date }}</p>
    <p class="text-gray-800">Location: {{ Event.Location }}</p>
    <div class="mt-4">
      <a
        href="#"
        class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 transition duration-300"
        >Buy Tickets</a
      >
    </div>
  </div>
</div>
