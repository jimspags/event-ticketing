<div class="container mx-auto py-8">
  <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-3xl font-semibold text-gray-800 mb-4">{{ this.event.title }}</h1>
    <p class="text-lg text-gray-600 mb-4">
      {{ this.event.description }}
    </p>
    <p class="text-gray-800">Price: ${{ this.event.price }}</p>
    <p class="text-gray-800">Location: {{ this.event.location }}</p>
    <p class="text-gray-800">Date: {{ this.event.date | date: 'longDate'}}</p>

    <form class="mt-6">
      <div class="mb-4">
        <label for="quantity" class="block text-gray-800">Quantity</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          min="1"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"
        />
      </div>
      <div class="mb-4">
        <button
          type="submit"
          class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 transition duration-300"
        >
          Checkout
        </button>
      </div>
    </form>
  </div>
</div>
