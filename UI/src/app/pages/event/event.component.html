<div class="container mx-auto py-8">
  <div class="max-w-2xl mx-auto px-4">
    <a
      [routerLink]="['/events']" routerLinkActive="router-link-active" 
      class="text-gray-500 hover:text-gray-700 transition duration-300 mb-4"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
      Back
    </a>
  </div>
  <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-3xl font-semibold text-gray-800 mb-4">{{ this.event.title }}</h1>
    <p class="text-lg text-gray-600 mb-4">
      {{ this.event.description }}
    </p>
    <p class="text-gray-800">Price: ${{ this.event.price }}</p>
    <p class="text-gray-800">Location: {{ this.event.location }}</p>
    <p class="text-gray-800">Date: {{ this.event.date | date: 'longDate'}}</p>

    <form class="mt-6">
      <div class="mb-4">
        <label for="quantity" class="block text-gray-800">Quantity</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          min="1"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"
          [(ngModel)]="quantity"
          required
        />
      </div>
      <div class="mb-4">
        <button
          type="submit"
          class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 transition duration-300"
          style="width: 100px;" 
          (click)="checkout()"
          [disabled]="isCheckout"
        >
        @if (isCheckout)
        {
          <svg class="mx-auto my-auto h-5 w-5 animate-spin text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        }
        @else {
          Checkout
        }
        </button>
      </div>
    </form>
  </div>
</div>
