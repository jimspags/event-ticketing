<div class="container mx-auto py-8 px-4">
  <div class="flex flex-col md:flex-row md:justify-between mb-6">
    <h1 class="text-3xl font-semibold text-gray-800 mb-6">Events</h1>
    <div class="flex items-center">
      <form class="mr-4 flex items-center">
        <select
          class="px-4 py-2 border rounded-l-md rounded-r-none focus:outline-none focus:border-blue-500"
        >
          <option value="all" selected>All</option>
          <option value="upcoming">Upcoming</option>
          <option value="recent">Recent</option>
        </select>
      </form>
      <form class="flex items-center">
        <input
          type="text"
          placeholder="Search events..."
          class="px-4 py-2 border rounded-l-md focus:outline-none focus:border-blue-500"
        />
        <button
          type="submit"
          class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-r-md hover:bg-blue-600 transition duration-300"
        >
          Search
        </button>
      </form>
    </div>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="bg-white rounded-lg shadow-md overflow-hidden" *ngFor="let event of events">
      <img
        src="https://via.placeholder.com/500x300"
        alt="Event Image"
        class="w-full h-56 object-cover"
      />
      <div class="p-4">
        <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ event.title }}</h2>
        <p class="text-gray-600 mb-4">
          {{ event.description }}
        </p>
        <p class="text-gray-800">Date: {{ event.date | date:'longDate' }}</p>
        <p class="text-gray-800">Location: {{ event.location }}</p>
        <div class="mt-4">
          <a
            class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 transition duration-300"
            [routerLink]="['/event/' + event.id]" routerLinkActive="router-link-active" 
            >Buy Tickets</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
