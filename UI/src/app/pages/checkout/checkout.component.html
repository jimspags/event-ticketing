<div class="container mx-auto py-8 px-4">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Order Summary</h2>
      <ul>
        <!-- Example order item (replace with actual data from previous page) -->
        <li class="flex justify-between py-2">
          <span class="text-gray-800">Event Name</span>
          <span class="text-gray-600">$20</span>
        </li>
        <!-- Add more order items here -->
      </ul>
      <hr class="my-4 border-gray-300" />
      <div class="flex justify-between font-semibold">
        <span>Total:</span>
        <span>$20</span>
      </div>
    </div>
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Checkout</h2>
      <form>
        <div class="mb-4">
          <label for="email" class="block text-gray-800">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"
          />
        </div>
        <div class="mb-4">
          <label for="name" class="block text-gray-800">Name on Card</label>
          <input
            type="text"
            id="name"
            name="name"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"
          />
        </div>
        <div class="mb-4">
          <label for="card" class="block text-gray-800">Card Number</label>
          <input
            type="text"
            id="card"
            name="card"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"
          />
        </div>
        <div class="grid grid-cols-3 gap-4 mb-4">
          <div>
            <label for="expiry" class="block text-gray-800">Expiry Date</label>
            <input
              type="text"
              id="expiry"
              name="expiry"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"
            />
          </div>
          <div>
            <label for="cvc" class="block text-gray-800">CVC</label>
            <input
              type="text"
              id="cvc"
              name="cvc"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"
            />
          </div>
        </div>
        <button
          type="submit"
          class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 transition duration-300"
        >
          Pay
        </button>
      </form>
    </div>
  </div>
</div>
